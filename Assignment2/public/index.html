<html>
<head>
  <script src='asyncReq.js'></script>
  <script src='jquery-3.3.1.min.js'></script>
  <script>
	  var getSymb = function(op){
	        if(op == "add"){
	          return "+";
	        }
	        else if(op == "sub"){
	          return "-";
	        }
	        else if(op == "mult"){
	          return "*";
	        }
	        else if(op == "div"){
	          return "/";
	        }
	      }
	      var calc = function(){
	        var a = $("#inpA").val();
	        var b = $("#inpB").val();
	        var op = $("#op").val();
	        if(parseFloat(a) == NaN 
	          || parseFloat(b) == NaN 
	          || parseFloat(a).toString() != a 
	          || parseFloat(b).toString() != b){
	          alert("Enter correct values");
	          return;
	        }
	        var url = "./" + op + "?a=" + a + "&b=" + b;
	        console.log(url);
	        loadFile(url, function(resData){
	          $("#result").html(a + getSymb(op) + b + " = " +  resData);
	        });
	      }
  </script>

</head>

<body>
	<h1> Eval </h1>
  <textarea id='eq'></textarea>
  <button onclick='sendToServer()'> Evaluate </button>
  <div id='result'> </div>
</body>
</html>
